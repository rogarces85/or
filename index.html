            const estadoActual = integrante.estado_actual || 'activo';
            
            const calcularTotalPagado = () => {
                return integrante.pagos.reduce((sum, pago) => {
                    // No sumar meses con estado "ingreso"
                    if (pago.estado === 'ingreso') return sum;
                    return sum + pago.monto;
                }, 0);
            };

            const calcularMesesPagados = () => {
                return integrante.pagos.filter(p => p.estado === 'pagado').length;
            };

            const obtenerMesIngreso = () => {
                const mesIngreso = integrante.pagos.findIndex(p => 
                    p.estado === 'ingreso'
                );
                return mesIngreso === -1 ? 0 : mesIngreso;
            };

            const calcularMesesDesdeIngreso = () => {
                const mesIngreso = obtenerMesIngreso();
                // Si el estado es retirado o sin mov., no contar meses
                if (estadoActual === 'retirado' || estadoActual === 'sin mov.') {
                    return 0;
                }
                // Contar solo desde el mes de ingreso, sin incluir el mes de ingreso mismo
                return 12 - mesIngreso - 1;
            };

            const obtenerTipoMembresia = () => {
                const pagosReales = integrante.pagos.filter(p => p.monto > 0);
                if (pagosReales.length === 0) return 'Sin definir';
                
                const montoPromedio = pagosReales.reduce((sum, p) => sum + p.monto, 0) / pagosReales.length;
                
                if (montoPromedio <= 5000) return 'Membresa';
                return 'Activo';
            };

            const calcularMesesPendientes = () => {
                const mesIngreso = obtenerMesIngreso();
                // Excluir el mes de ingreso del conteo
                const mesesDesdeIngreso = integrante.pagos.slice(mesIngreso + 1);
                return mesesDesdeIngreso.filter(p => p.estado === 'pendiente').length;
            };

            const totalPagado = calcularTotalPagado();
            const mesesPagados = calcularMesesPagados();
            const mesesDisponibles = calcularMesesDesdeIngreso();

                                                        if (nuevoEstado === 'ingreso' || nuevoEstado === 'retiro') {
                                                            nuevoMonto = 0;
                                                        } else if (nuevoEstado === 'pendiente') {
                                                            nuevoMonto = 0;
                                                        }
                                                        cambiarEstadoMes(idx, nuevoEstado, nuevoMonto);
                                                    }}
                                                    className="text-xs px-2 py-1 border border-gray-300 rounded"
                                                >
                                                    <option value="pagado">Pagado</option>
                                                    <option value="pendiente">Pendiente</option>
                                                    <option value="ingreso">Ingreso</option>
                                                    <option value="retiro">Retiro</option>
                                                </select>
                                            )}
                                        </div>
                                        {modoEdicion && pago.estado === 'pagado' ? (
                                            <div>
                                                <label className="text-xs text-gray-600">Monto:</label>
                                                <input
                                                    type="number"
                                                    value={pago.monto}
                                                    onChange={(e) => cambiarEstadoMes(idx, pago.estado, parseInt(e.target.value) || 0)}
                                                    className="w-full mt-1 px-2 py-1 border border-gray-300 rounded text-sm"
                                                    step="1000"
                                                />
                                            </div>
                                        ) : (
                                            <p className="text-xl font-bold text-gray-900">
                                                ${pago.monto.toLocaleString('es-CL')}
                                            </p>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Componente de login
        const LoginModal = ({ onCerrar, onLogin }) => {
            const [usuario, setUsuario] = useState('');
            const [clave, setClave] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                // Credenciales simples (en produccin usar autenticacin real)
                if (usuario === 'tesorero' && clave === 'osorno2025') {
                    onLogin();
                    onCerrar();
                } else {
                    setError('Usuario o contrasea incorrectos');
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-xl max-w-md w-full">
                        <div className="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 rounded-t-lg">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h2 className="text-2xl font-bold">Modo Edicin</h2>
                                    <p className="text-blue-100 mt-1">Ingrese sus credenciales</p>
                                </div>
                                <button 
                                    onClick={onCerrar}
                                    className="text-white hover:bg-blue-700 rounded-full p-2 transition-colors"
                                >
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <form onSubmit={handleSubmit} className="p-6 space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                                <input
                                    type="text"
                                    value={usuario}
                                    onChange={(e) => setUsuario(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Contrasea</label>
                                <input
                                    type="password"
                                    value={clave}
                                    onChange={(e) => setClave(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    required
                                />
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                                    {error}
                                </div>
                            )}

                            <div className="flex justify-end space-x-3 pt-4">
                                <button
                                    type="button"
                                    onClick={onCerrar}
                                    className="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium"
                                >
                                    Cancelar
                                </button>
                                <button
                                    type="submit"
                                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium"
                                >
                                    Ingresar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Componente principal
        const App = () => {
            const [aoSeleccionado, setAoSeleccionado] = useState('2025');
            const [busqueda, setBusqueda] = useState('');
            const [filtroEstado, setFiltroEstado] = useState('todos');
            const [filtroTipo, setFiltroTipo] = useState('todos');
            const [integranteSeleccionado, setIntegranteSeleccionado] = useState(null);
            const [datosReales, setDatosReales] = useState(null);
            const [mostrarFormulario, setMostrarFormulario] = useState(false);
            const [modoEdicion, setModoEdicion] = useState(false);
            const [mostrarLogin, setMostrarLogin] = useState(false);

            useEffect(() => {
                // Intentar cargar desde localStorage primero
                try {
                    const datosGuardados = localStorage.getItem('osorno_runners_data');
                    if (datosGuardados) {
                        const datos = JSON.parse(datosGuardados);
                        // Inicializar estado_actual si no existe
                        Object.keys(datos).forEach(ao => {
                            datos[ao] = datos[ao].map(int => {
                                if (!int.estado_actual) {
                                    // Inferir estado inicial basado en pagos
                                    const pagosReales = int.pagos.filter(p => p.monto > 0);
                                    if (pagosReales.length > 0) {
                                        const montoPromedio = pagosReales.reduce((sum, p) => sum + p.monto, 0) / pagosReales.length;
                                        int.estado_actual = montoPromedio <= 5000 ? 'membresa' : 'activo';
                                    } else {
                                        int.estado_actual = 'activo';
                                    }
                                }
                                return int;
                            });
                        });
                        setDatosReales(datos);
                        guardarEnStorage(datos);
                        return;
                    }
                } catch (e) {
                    console.error('Error al cargar datos guardados:', e);
                }

                // Si no hay datos guardados, cargar datos iniciales e inicializar estados
                const datosIniciales = JSON.parse(JSON.stringify(DATOS_CLUB));
                Object.keys(datosIniciales).forEach(ao => {
                    datosIniciales[ao] = datosIniciales[ao].map(int => {
                        if (!int.estado_actual) {
                            const pagosReales = int.pagos.filter(p => p.monto > 0);
                            if (pagosReales.length > 0) {
                                const montoPromedio = pagosReales.reduce((sum, p) => sum + p.monto, 0) / pagosReales.length;
                                int.estado_actual = montoPromedio <= 5000 ? 'membresa' : 'activo';
                            } else {
                                int.estado_actual = 'activo';
                            }
                        }
                        return int;
                    });
                });
                setDatosReales(datosIniciales);
                guardarEnStorage(datosIniciales);
            }, []);

            const datos = datosReales || DATOS_CLUB;
            const integrantes = datos[aoSeleccionado] || [];

            const agregarIntegrante = (nuevoIntegrante) => {
                const datosActualizados = { ...datos };
                datosActualizados[aoSeleccionado] = [...(datosActualizados[aoSeleccionado] || []), nuevoIntegrante];
                setDatosReales(datosActualizados);
                guardarEnStorage(datosActualizados);
            };

            const actualizarIntegrante = (integranteActualizado) => {
                const datosActualizados = { ...datos };
                const idx = datosActualizados[aoSeleccionado].findIndex(i => i.nombre === integranteActualizado.nombre);
                if (idx !== -1) {
                    datosActualizados[aoSeleccionado][idx] = integranteActualizado;
                    setDatosReales(datosActualizados);
                    guardarEnStorage(datosActualizados);
                }
            };

            const cambiarEstadoIntegrante = (nombre, nuevoEstado) => {
                const datosActualizados = { ...datos };
                const idx = datosActualizados[aoSeleccionado].findIndex(i => i.nombre === nombre);
                if (idx !== -1) {
                    datosActualizados[aoSeleccionado][idx].estado_actual = nuevoEstado;
                    setDatosReales(datosActualizados);
                    guardarEnStorage(datosActualizados);
                }
            };

            const guardarEnStorage = (datos) => {
                try {
                    localStorage.setItem('osorno_runners_data', JSON.stringify(datos));
                } catch (e) {
                    console.error('Error al guardar:', e);
                }
            };

            const exportarPDF = () => {
                window.print();
            };

            const estaRetirado = (integrante) => {
                return integrante.pagos.filter(p => p.estado === 'retiro').length >= 6;
            };

            const integrantesFiltrados = useMemo(() => {
                return integrantes.filter(int => {
                    const coincideBusqueda = int.nombre.toLowerCase().includes(busqueda.toLowerCase());
                    
                    // Filtro por estado de pago
                    let cumpleFiltroEstado = true;
                    if (filtroEstado !== 'todos') {
                        const mesIngreso = int.pagos.findIndex(p => p.estado === 'ingreso');
                        const mesesDisponibles = mesIngreso === -1 ? 12 : 12 - mesIngreso - 1;
                        const mesesPagados = int.pagos.filter(p => p.estado === 'pagado').length;
                        
                        if (filtroEstado === 'aldia') cumpleFiltroEstado = mesesPagados === mesesDisponibles && mesesDisponibles > 0;
                        if (filtroEstado === 'parcial') cumpleFiltroEstado = mesesPagados > 0 && mesesPagados < mesesDisponibles;
                        if (filtroEstado === 'pendiente') cumpleFiltroEstado = mesesPagados === 0;
                    }

                    // Filtro por tipo usando estado_actual
                    let cumpleFiltroTipo = true;
                    if (filtroTipo !== 'todos') {
                        const estado = int.estado_actual || 'activo';
                        
                        if (filtroTipo === 'retirados') {
                            cumpleFiltroTipo = estado === 'retirado';
                        } else if (filtroTipo === 'activos') {
                            cumpleFiltroTipo = estado === 'activo';
                        } else if (filtroTipo === 'membresia') {
                            cumpleFiltroTipo = estado === 'membresa';
                        } else if (filtroTipo === 'sin mov.') {
                            cumpleFiltroTipo = estado === 'sin mov.';
                        }
                    }
                    
                    return coincideBusqueda && cumpleFiltroEstado && cumpleFiltroTipo;
                });
            }, [integrantes, busqueda, filtroEstado, filtroTipo]);

            const estadisticas = useMemo(() => {
                const totalIntegrantes = integrantes.length;
                const totalRecaudado = integrantes.reduce((sum, int) => 
                    sum + int.pagos.reduce((s, p) => {
                        // No sumar meses con estado "ingreso"
                        if (p.estado === 'ingreso') return s;
                        return s + p.monto;
                    }, 0), 0
                );
                const integrantesAlDia = integrantes.filter(int => {
                    const mesIngreso = int.pagos.findIndex(p => p.estado === 'ingreso');
                    const mesesDisponibles = mesIngreso === -1 ? 12 : 12 - mesIngreso - 1;
                    const mesesPagados = int.pagos.filter(p => p.estado === 'pagado').length;
                    return mesesPagados === mesesDisponibles && mesesDisponibles > 0;
                }).length;
                
                const totalDeuda = aoSeleccionado === '2024' 
                    ? integrantes.reduce((sum, int) => sum + (int.deuda || 0), 0)
                    : integrantes.reduce((sum, int) => sum + (int.deuda_2024 || 0), 0);

                // Calcular activos y membresas SOLO usando estado_actual
                const integrantesActivos = integrantes.filter(int => {
                    const estado = int.estado_actual;
                    return estado === 'activo';
                }).length;

                const integrantesMembresia = integrantes.filter(int => {
                    const estado = int.estado_actual;
                    return estado === 'membresa';
                }).length;

                return {
                    totalIntegrantes,
                    totalRecaudado,
                    integrantesAlDia,
                    totalDeuda,
                    integrantesActivos,
                    integrantesMembresia,
                    porcentajeAlDia: totalIntegrantes > 0 ? ((integrantesAlDia / totalIntegrantes) * 100).toFixed(1) : 0
                };
            }, [integrantes, aoSeleccionado]);

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex flex-col md:flex-row md:items-center md:justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold"> Osorno Runners</h1>
                                    <p className="text-blue-100 mt-1">Sistema de Gestin de Cuotas</p>
                                </div>
                                <div className="mt-4 md:mt-0 flex items-center space-x-2">
                                    {modoEdicion ? (
                                        <button
                                            onClick={() => setModoEdicion(false)}
                                            className="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition-colors flex items-center space-x-2"
                                        >
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                            </svg>
                                            <span>Modo Vista</span>
                                        </button>
                                    ) : (
                                        <button
                                            onClick={() => setMostrarLogin(true)}
                                            className="px-4 py-2 bg-blue-700 hover:bg-blue-600 text-white rounded-lg font-medium transition-colors flex items-center space-x-2"
                                        >
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                            </svg>
                                            <span>Modo Edicin</span>
                                        </button>
                                    )}
                                    <button
                                        onClick={() => setAoSeleccionado('2024')}
                                        className={`px-6 py-2 rounded-lg font-medium transition-all ${
                                            aoSeleccionado === '2024'
                                                ? 'bg-white text-blue-600 shadow-md'
                                                : 'bg-blue-700 hover:bg-blue-600 text-white'
                                        }`}
                                    >
                                        2024
                                    </button>
                                    <button
                                        onClick={() => setAoSeleccionado('2025')}
                                        className={`px-6 py-2 rounded-lg font-medium transition-all ${
                                            aoSeleccionado === '2025'
                                                ? 'bg-white text-blue-600 shadow-md'
                                                : 'bg-blue-700 hover:bg-blue-600 text-white'
                                        }`}
                                    >
                                        2025
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="container mx-auto px-4 py-8">
                        {/* Estadsticas */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8 no-print">
                            <StatCard
                                title="Total Integrantes"
                                value={estadisticas.totalIntegrantes}
                                subtitle={`${estadisticas.integrantesActivos} Activos / ${estadisticas.integrantesMembresia} Membresa`}
                                icon={<svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>}
                                color="blue"
                            />
                            <StatCard
                                title="Total Recaudado"
                                value={`$${(estadisticas.totalRecaudado / 1000000).toFixed(1)}M`}
                                subtitle={`$${estadisticas.totalRecaudado.toLocaleString('es-CL')}`}
                                icon={<svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>}
                                color="green"
                            />
                            <StatCard
                                title="Integrantes al Da"
                                value={estadisticas.integrantesAlDia}
                                subtitle={`${estadisticas.porcentajeAlDia}% del total`}
                                icon={<svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>}
                                color="purple"
                            />
                            <StatCard
                                title="Miembros Activos"
                                value={estadisticas.integrantesActivos}
                                subtitle={`${estadisticas.integrantesMembresia} en Membresa`}
                                icon={<svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                </svg>}
                                color="yellow"
                            />
                        </div>

                        {/* Filtros y bsqueda */}
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6 no-print">
                            <div className="flex flex-col md:flex-row md:items-end md:justify-between gap-4 mb-4">
                                <h2 className="text-xl font-bold text-gray-800">Lista de Integrantes</h2>
                                <div className="flex space-x-2">
                                    <button
                                        onClick={exportarPDF}
                                        className="flex items-center space-x-2 px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium transition-colors"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
                                        </svg>
                                        <span>Exportar PDF</span>
                                    </button>
                                    {aoSeleccionado === '2025' && modoEdicion && (
                                        <button
                                            onClick={() => setMostrarFormulario(true)}
                                            className="flex items-center space-x-2 px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium transition-colors"
                                        >
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                            </svg>
                                            <span>Agregar Integrante</span>
                                        </button>
                                    )}
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Buscar integrante
                                    </label>
                                    <input
                                        type="text"
                                        placeholder="Nombre del integrante..."
                                        value={busqueda}
                                        onChange={(e) => setBusqueda(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Filtrar por estado
                                    </label>
                                    <select
                                        value={filtroEstado}
                                        onChange={(e) => setFiltroEstado(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="todos">Todos los integrantes</option>
                                        <option value="aldia">Al da</option>
                                        <option value="parcial">Pagos parciales</option>
                                        <option value="pendiente">Sin pagos</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Filtrar por tipo
                                    </label>
                                    <select
                                        value={filtroTipo}
                                        onChange={(e) => setFiltroTipo(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="todos">Todos</option>
                                        <option value="activos">Solo Activos</option>
                                        <option value="membresia">Solo Membresa</option>
                                        <option value="sin mov.">Sin Movimiento</option>
                                        <option value="retirados">Solo Retirados</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        {/* Encabezado para impresin */}
                        <div className="print-header" style={{ display: 'none' }}>
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-2xl font-bold"> Osorno Runners</h1>
                                    <p className="text-sm">Estado de Cuotas {aoSeleccionado}</p>
                                </div>
                                <div className="text-right text-sm">
                                    <p>Fecha: {new Date().toLocaleDateString('es-CL')}</p>
                                    <p>Total Integrantes: {integrantesFiltrados.length}</p>
                                </div>
                            </div>
                        </div>

                        {/* Tabla de integrantes */}
                        <div className="bg-white rounded-lg shadow-md overflow-hidden print-area">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-50 border-b border-gray-200">
                                        <tr>
                                            <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Integrante
                                            </th>
                                            <th className="px-6 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Total Pagado
                                            </th>
                                            <th className="px-6 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Progreso Mensual
                                            </th>
                                            {aoSeleccionado === '2024' && (
                                                <th className="px-6 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Deuda
                                                </th>
                                            )}
                                            <th className="px-6 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider no-print">
                                                Acciones
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {integrantesFiltrados.length > 0 ? (
                                            integrantesFiltrados.map((integrante, idx) => (
                                                <IntegranteRow
                                                    key={idx}
                                                    integrante={integrante}
                                                    ao={aoSeleccionado}
                                                    onVerDetalle={setIntegranteSeleccionado}
                                                    onCambiarEstado={cambiarEstadoIntegrante}
                                                />
                                            ))
                                        ) : (
                                            <tr>
                                                <td colSpan={aoSeleccionado === '2024' ? "5" : "4"} className="px-6 py-12 text-center text-gray-500">
                                                    <div className="flex flex-col items-center">
                                                        <svg className="w-16 h-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                                        </svg>
                                                        <p className="text-lg font-medium">No se encontraron resultados</p>
                                                        <p className="text-sm">Intenta con otros filtros o trminos de bsqueda</p>
                                                    </div>
                                                </td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="mt-8 text-center text-gray-500 text-sm">
                            <p>Sistema de Gestin de Cuotas - Osorno Runners {aoSeleccionado}</p>
                            <p className="mt-1">Mostrando {integrantesFiltrados.length} de {integrantes.length} integrantes</p>
                        </div>
                    </div>

                    {/* Modal de detalle */}
                    {integranteSeleccionado && (
                        <DetalleIntegrante
                            integrante={integranteSeleccionado}
                            ao={aoSeleccionado}
                            onCerrar={() => setIntegranteSeleccionado(null)}
                            onActualizar={actualizarIntegrante}
                            permitirEdicion={modoEdicion}
                        />
                    )}

                    {/* Modal de formulario */}
                    {mostrarFormulario && (
                        <FormularioNuevoIntegrante
                            onCerrar={() => setMostrarFormulario(false)}
                            onAgregar={agregarIntegrante}
                        />
                    )}

                    {/* Modal de login */}
                    {mostrarLogin && (
                        <LoginModal
                            onCerrar={() => setMostrarLogin(false)}
                            onLogin={() => setModoEdicion(true)}
                        />
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

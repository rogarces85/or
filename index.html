<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Plan de Running</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Librer√≠as PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center text-success mb-4">üèÉ‚Äç‚ôÇÔ∏è Generador de Plan de Entrenamiento</h1>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="runnerForm" class="row g-3">

          <div class="col-md-6">
            <label class="form-label">Nombre del atleta</label>
            <input type="text" id="nombre" class="form-control" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Edad</label>
            <input type="number" id="edad" class="form-control" min="10" max="90">
          </div>

          <div class="col-md-3">
            <label class="form-label">Experiencia</label>
            <select id="experiencia" class="form-select">
              <option>Principiante</option>
              <option>Intermedio</option>
              <option>Avanzado</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Distancia objetivo</label>
            <select id="distancia" class="form-select">
              <option value="10">10K</option>
              <option value="21">21K (Medio Marat√≥n)</option>
              <option value="42">42K (Marat√≥n)</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Ritmo promedio (min/km)</label>
            <input type="text" id="ritmo" class="form-control" placeholder="Ej: 5:30">
          </div>

          <div class="col-md-4">
            <label class="form-label">D√≠as por semana</label>
            <input type="number" id="dias" class="form-control" min="3" max="7" value="5">
          </div>

          <div class="col-md-4">
            <label class="form-label">Duraci√≥n por sesi√≥n (min)</label>
            <input type="number" id="duracion" class="form-control" value="90">
          </div>

          <div class="col-md-4">
            <label class="form-label">Terreno</label>
            <select id="terreno" class="form-select">
              <option>Calle</option>
              <option>Pista</option>
              <option>Parque</option>
              <option>Trotadora</option>
              <option>Mixto</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">¬øTiene reloj GPS?</label>
            <select id="gps" class="form-select">
              <option>S√≠</option>
              <option>No</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Semanas de preparaci√≥n</label>
            <input type="number" id="semanas" class="form-control" value="16" min="4" max="24">
          </div>

          <div class="col-12 text-center mt-3">
            <button type="button" id="generarBtn" class="btn btn-success px-5">Generar Plan</button>
          </div>
        </form>
      </div>
    </div>

    <div id="planOutput" class="mt-5"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
